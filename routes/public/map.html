   <html>
        <head>
          <title>Location</title>
          <link rel="icon" href="img/location-pin.png" type="image/icon type">
          <meta name="viewport" content="initial-scale=1.0">
          <meta charset="utf-8">
          <style>
          html,
          body,
          #map {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
          }
          </style>
             <script src="https://apis.mappls.com/advancedmaps/api/2528161ecd78485c7b66906876866755/map_sdk?layer=vector&v=3.0&callback=initMap1" defer async></script>
            </head>
        <body>
                    <div id="map"></div>
                        <script>
        var map;
        function initMap1() {
            map = new mappls.Map('map', {
                center: [28.2623, 77.2662],
                zoomControl: true,
                location: true,
            }
            );
            var marker = new mappls.Marker({
            map: map,
            position: {"lat": 28.262392,"lng":77.266212},
            draggable:true,
            width:50,
            });
            marker.setIcon('placeholder.png')
            map.setZoom(12);
        }
    </script>
        </body>
      </html>
